    /* === Responsive Form Layout === */
.form-container {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
  align-items: flex-start;
}

/* Cột trái */
.form-left {
  flex: 1 1 350px;
  min-width: 280px;
}

/* Cột phải (ảnh) */
.form-right {
  flex: 0 1 250px;
  display: flex;
  justify-content: center;
}

/* Ảnh đại diện */
.avatar-box {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Nút chọn ảnh */
#btnChooseImage {
  margin-top: 10px;
  width: 100%;
  max-width: 180px;
}

/* Tablet */
@media(max-width: 768px) {
  .form-container {
    flex-direction: column;
    align-items: center;
  }

  .form-left {
    width: 100%;
  }

  .form-right {
    width: 100%;
  }
}

/* Mobile */
@media(max-width: 480px) {
  .card {
    padding: 1rem;
  }

  button, input, select, textarea {
    font-size: 0.9rem !important;
  }

  #imagePreview {
    width: 150px !important;
    height: 150px !important;
  }
}

    select.form-control {
      appearance: auto;
      /* Cho phép trình duyệt hiện mũi tên mặc định */
      -webkit-appearance: auto;
      -moz-appearance: auto;
      background-color: #fff;
      cursor: pointer;
    }

    /* Simple styling for password toggle */
    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 73%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #7b8794;
      cursor: pointer;
      padding: 0.5rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #e88f2a;
    }

    /* ==== Sidebar hover ==== */
    aside ul li a:hover,
    aside li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.2s ease;
      color: white;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(195deg, #202021, #202021);
      color: white;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      border-radius: 0.25rem;
      text-decoration: none;
      width: 100%;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: linear-gradient(195deg, #2c2c2e, #2c2c2e);
      cursor: pointer;
    }

    .card {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #344767;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .card {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 0.4rem;
    }

    input.form-control,
    textarea.form-control,
    select.form-control {
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      width: 100%;
      background-color: #fff;
    }


    .img-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px dashed #ccc;
      border-radius: 6px;
      padding: 1rem;
      width: 180px;
      height: 180px;
      background-color: #fafafa;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .img-upload:hover {
      border-color: #e88f2a;
      background-color: #fff6ec;
    }

    .img-upload img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 70%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #7b8794;
      cursor: pointer;
    }

    .form-inline {
      display: flex;
      gap: 1rem;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn-secondary {
      background-color: #ccc;
    }

    .btn-gradient {
      background: #ff9800;
      color: white;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }
  </style>
</head>

    <h1 style="margin-bottom: 1rem">Thông tin đầu bếp</h1>

    <div class="card">
      <form id="editForm" class="form-container">

  <!-- Cột trái -->
  <div class="form-left">

    <div class="form-group">
      <label for="fullname">Họ và tên <span style="color:#e88f2a">*</span></label>
      <input type="text" id="fullname" class="form-control" value="John Constatine" required>
    </div>

    <div class="form-group">
      <label for="email">Email <span style="color:#e88f2a">*</span></label>
      <input type="email" id="email" class="form-control" value="nguyenvana@example.com" required>
    </div>

    <div class="form-group" style="position:relative;">
      <label for="password">Mật khẩu <span style="color:#e88f2a">*</span></label>
      <input type="text" id="password" class="form-control" value="123456" required>
    </div>

    <div class="form-row" style="display:flex; gap:1rem;">
      <div class="form-group" style="flex:1;">
        <label for="gender">Giới tính</label>
        <select id="gender" class="form-control">
          <option value="nam" selected>Nam</option>
          <option value="nu">Nữ</option>
          <option value="khac">Khác</option>
        </select>
      </div>

      <div class="form-group" style="flex:1;">
        <label for="position">Vị trí</label>
        <input type="text" id="position" class="form-control" value="Đầu bếp chính">
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại <span style="color:#e88f2a">*</span></label>
      <input type="tel" id="phone" class="form-control" value="0987654321" pattern="[0-9]{10,11}" required>
    </div>

    <div class="form-group">
      <label for="address">Địa chỉ <span style="color:#e88f2a">*</span></label>
      <textarea id="address" class="form-control" rows="3" required>123 Đường ABC, Quận 1, TP. HCM</textarea>
    </div>

    <div style="display:flex; gap:1rem; margin-top:1rem; justify-content:center;">
      <button type="button" class="btn btn-secondary" onclick="window.location.href='chef.html'">Quay về</button>
      <button type="submit" class="btn btn-gradient">
        <i class="material-icons" style="font-size:1rem; margin-right:5px;">save</i>Lưu thay đổi
      </button>
    </div>

  </div>

  <!-- Cột phải: Avatar -->

    // Xem trước ảnh
    document.getElementById("imageUpload").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("imagePreview");
          preview.innerHTML = `<img src="${e.target.result}" alt="Ảnh đại diện">`;
        };
        reader.readAsDataURL(file);
      }
    });

    // Submit form
    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("✅ Cập nhật thông tin đầu bếp thành công!");
      window.location.href = "chef.html";
    });
