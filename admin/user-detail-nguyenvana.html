<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../img/ryicon.jpg">
  <title>BookStore - Cập nhật khách hàng</title>
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="assets/css/pure-style.css" rel="stylesheet" />
  <style>
    /* Simple styling for password toggle */
    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 0.75rem;
      top: 73%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #7b8794;
      cursor: pointer;
      padding: 0.5rem;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #e88f2a;
    }

    /* ==== Sidebar hover ==== */
    aside ul li a:hover,
    aside li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.2s ease;
      color: white;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(195deg, #202021, #202021);
      color: white;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      border-radius: 0.25rem;
      text-decoration: none;
      width: 100%;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: linear-gradient(195deg, #2c2c2e, #2c2c2e);
      cursor: pointer;
    }

    .card {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>

<body
  style="font-family: 'Roboto', sans-serif; background-color: #f0f2f5; color: #344767; line-height: 1.6; overflow-x: hidden;">

  <!-- SIDEBAR -->

        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        width: 250px;
        height: 100vh;
        background: linear-gradient(195deg, #202021, #202021);
        color: white;
        box-shadow: 0 0 2rem rgba(0, 0, 0, 0.15);
      ">
    <div style="padding: 1.5em 1rem">
      <a href="#" style="
            display: flex;
            align-items: center;
            font-weight: 700;
            color: white;
            text-decoration: none;
          ">
        <span>CAKEZONE ADMIN</span>
      </a>
    </div>
    <hr style="border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 1rem 0" />
    <ul style="list-style: none; padding: 0; margin: 0">
      <li>
        <a href="index.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
              
            "><i class="material-icons" style="margin-right: 10px"></i>Tổng
          quan</a>
      </li>
      <li>
        <a href="user.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
              background: linear-gradient(195deg, #e88f2a, #e88f2a);
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2),
            0 7px 10px -5px rgba(240, 163, 74, 0.6);

            "><i class="material-icons" style="margin-right: 10px"></i>Quản
          lý khách hàng</a>
      </li>
      <li>
        <a href="chef.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
            "><i class="material-icons" style="margin-right: 10px"></i>Quản
          lý đầu bếp</a>
      </li>
      <li>
        <a href="products.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
            "><i class="material-icons" style="margin-right: 10px"></i>Quản lý sản phẩm</a>
      </li>
      <li>
        <a href="order.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
            "><i class="material-icons" style="margin-right: 10px"></i>Quản lý đơn hàng</a>
      </li>

      <li>
        <a href="category.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
            "><i class="material-icons" style="margin-right: 10px"></i>Quản lý danh mục</a>
      </li>
      <li>
        <a href="import.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
            "><i class="material-icons" style="margin-right: 10px"></i>Quản lý nhập hàng</a>
      </li>

      <li>
        <a href="nguyenlieu.html" style="
              display: flex;
              align-items: center;
              padding: 0.75rem 1rem;
              color: white;
              text-decoration: none;
            "><i class="material-icons" style="margin-right: 10px"></i>Quản lý nguyên liệu</a>
      </li>

      <!-- Đăng xuất -->
      <li style="text-align:left;">
        <a href="../index.html" class="logout-btn">
          <i class="material-icons">logout</i><span>Đăng xuất</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main style="margin-left: 250px; min-height: 100vh; padding: 1.5rem;">
    <h1 style="margin-bottom: 1rem">Thông tin khách hàng</h1>
    <div style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
      <div class="card">
        <div class="card-body">
          <form id="editForm">
            <div class="form-group">
              <label for="fullname" class="form-label">Họ và tên <span style="color: #e88f2a;">*</span></label>
              <input type="text" class="form-control" id="fullname" name="fullname" value="Nguyễn Văn A" required>
            </div>

            <div class="form-group">
              <label for="username" class="form-label">Tên tài khoản <span style="color: #e88f2a;">*</span></label>
              <input type="text" class="form-control" id="username" name="username" value="nguyenvana" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email <span style="color: #e88f2a;">*</span></label>
              <input type="email" class="form-control" id="email" name="email" value="nguyenvana@example.com" required>
            </div>

            <div class="form-group password-field">
              <label for="password" class="form-label">Mật khẩu <span style="color: #e88f2a;">*</span></label>
              <input type="password" class="form-control" id="password" name="password" value="123456" required>
              <button type="button" class="toggle-password" onclick="togglePassword()" title="Hiển thị mật khẩu">
                <i class="material-icons" id="eyeIcon">visibility_off</i>
              </button>
            </div>

            <div class="form-group">
              <label for="phone" class="form-label">Số điện thoại <span style="color: #e88f2a;">*</span></label>
              <input type="tel" class="form-control" id="phone" name="phone" value="0987654321" pattern="[0-9]{10,11}"
                required>
            </div>

            <div class="form-group">
              <label for="address" class="form-label">Địa chỉ <span style="color: #e88f2a;">*</span></label>
              <textarea class="form-control" id="address" name="address" rows="3"
                required>123 Đường ABC, Quận 1, TP. HCM</textarea>
            </div>



            <!-- Buttons -->
            <div
              style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #dee2e6;">
              <button type="button" class="btn btn-secondary" onclick="window.location.href='user.html'">Quay
                về</button>
              <button type="submit" class="btn btn-gradient" style="padding: 0.75rem 2rem; font-weight: 600;">
                <i class="material-icons"
                  style="font-size: 1rem; margin-right: 0.5rem; vertical-align: middle;">save</i>
                Lưu thay đổi
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Hiện/ẩn mật khẩu
    function togglePassword() {
      const pwdInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (pwdInput.type === "password") {
        pwdInput.type = "text";
        eyeIcon.textContent = "visibility";
      } else {
        pwdInput.type = "password";
        eyeIcon.textContent = "visibility_off";
      }
    }

    // Xử lý khi nhấn submit form
    document.getElementById("editForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Ngăn reload
      alert("✅ Cập nhật khách hàng thành công!");
      window.location.href = "user.html"; // Quay lại trang quản lý khách hàng
    });
  </script>
</body>

</html>
