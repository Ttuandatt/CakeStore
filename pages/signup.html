<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/custom.css" />

  <style>
    /* Ghi đè màu checkbox khi được chọn */
    .form-check-input:checked {
      background-color: #e88f2a !important;
      border-color: #e88f2a !important;
    }

    /* Nếu muốn cả hiệu ứng focus cũng đổi */
    .form-check-input:focus {
      box-shadow: 0 0 0 0.25rem rgba(232, 143, 42, 0.25) !important;
      border-color: #e88f2a !important;
    }
  </style>
</head>

<body>
  <form>
    <div class="mb-4">
      <label class="form-label" for="formName">Your Name</label>
      <input type="text" id="formName" class="form-control" required />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formEmail">Your Email</label>
      <input type="email" id="formEmail" class="form-control" required />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formPassword">Your Password</label>
      <input type="password" id="formPassword" class="form-control" required />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formRepeatPassword">Repeat Password</label>
      <input type="password" id="formRepeatPassword" class="form-control" required />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formPhoneNumber">Phone Number</label>
      <input type="tel" id="formPhoneNumber" class="form-control" />
    </div>

    <br><br><br>

    <button type="submit" class="btn btn-primary btn-block mb-4" onclick="window.location.href='loggedin.html'">
      Sign Up
    </button>

    <div class="text-center">
      <p>Already a member? <a href="login.html">Log in</a></p>
    </div>

    <div class="text-center">
      <a href="index.html">Home</a>
    </div>
  </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>
</body>

</html>
