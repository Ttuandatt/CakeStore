<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/custom.css" />

  <style>
    .form-check-input:checked {
      background-color: #e88f2a !important;
      border-color: #e88f2a !important;
    }

    .form-check-input:focus {
      box-shadow: 0 0 0 0.25rem rgba(232, 143, 42, 0.25) !important;
      border-color: #e88f2a !important;
    }
  </style>
</head>

<body>
  <form id="signupForm">
    <div class="mb-4">
      <label class="form-label" for="formName">Họ tên</label>
      <input type="text" id="formName" class="form-control" />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formUsername">Tên đăng nhập</label>
      <input type="text" id="formUsername" class="form-control" />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formEmail">Email</label>
      <input type="email" id="formEmail" class="form-control" />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formPassword">Mật khẩu</label>
      <input type="password" id="formPassword" class="form-control" />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formRepeatPassword">Nhập lại mật khẩu</label>
      <input type="password" id="formRepeatPassword" class="form-control" />
    </div>

    <div class="mb-4">
      <label class="form-label" for="formPhoneNumber">Số điện thoại</label>
      <input type="tel" id="formPhoneNumber" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary d-block w-100 mb-4">
      Đăng ký
</button>


    <div class="text-center">
      <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>

    <div class="text-center">
      <a href="../index.html">Trang chủ</a>
    </div>
  </form>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="signupSuccessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <div class="modal-body">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
          <h3 class="mt-3">Đăng ký thành công!</h3>
          <p>Bạn sẽ được chuyển đến trang đăng nhập...</p>
          <button type="button" class="btn btn-primary mt-3" id="modalOkBtn">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById('signupForm');
      const modalEl = document.getElementById('signupSuccessModal');
      const modalOkBtn = document.getElementById('modalOkBtn');

      const successModal = new bootstrap.Modal(modalEl);

      signupForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Ngăn form reset
        successModal.show();
      });

      modalOkBtn.addEventListener('click', () => {
        window.location.href = "loggedin.html"; // Chuyển trang
      });
    });
  </script>
</body>

</html>
